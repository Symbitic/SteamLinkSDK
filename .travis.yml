language: c

sudo: false

os:
  - linux
  - osx

compiler:
  - clang

cache:
  - apt

notifications:
  email:
    recipients:
      - alex.shaw.as@gmail.com
    on_success: change
    on_failure: always
    on_start: never

addons:
  apt:
    sources:
      - george-edison55-precise-backports
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.7
    packages:
      - cmake
      - cmake-data
      - ninja-build
      - clang-3.7
      - build-essential
      - texinfo
      - libgmp-dev
      - libmpfr-dev
      - libmpc-dev

env:
  global:
    - SOURCE_DIR=${PWD}
    - BUILD_DIR=${SOURCE_DIR}/build
  matrix:
    - CMAKE_BUILD_TYPE="Release"

before_script:
  - ${SOURCE_DIR}/.travis-setup.sh

script:
  - cmake --build ${BUILD_DIR} --config ${CMAKE_BUILD_TYPE} --target all